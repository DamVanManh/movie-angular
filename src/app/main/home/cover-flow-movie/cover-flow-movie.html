<section class="container movie-list">
  <div class="tab my-4">
    <div
      class="nowshowing"
      [class]="{ 'active': show }"
      (click)="activeNowShowing()"
    >
      <div class="button">
        <img src="assets/img/home/icon-ticket.png" alt="" />
        <span class="title">phim đang chiếu</span>
      </div>
      <span class="border"></span>
    </div>
    <div
      class="comingsoon"
      [class]="{ 'active': !show }"
      (click)="activeComingsoon()"
    >
      <div class="button">
        <span class="title">phim sắp chiếu</span>
        <img src="assets/img/home/icon-sap-chieu.png" alt="" />
      </div>
      <span class="border"></span>
    </div>
  </div>

  <div>
    <swiper
      [slidesPerView]="4"
      [spaceBetween]="50"
      [navigation]="true"
      [grabCursor]="true"
      [centeredSlides]="true"
      [initialSlide]="5"
      id="mySwiperID"
    >
      [centeredSlidesBounds]="true"
      <ng-container
        *ngFor="let movie of show ? comingsoonList : nowshowingList"
      >
        <ng-template swiperSlide>
          <app-movie [movie]="movie"></app-movie>
        </ng-template>
      </ng-container>
    </swiper>
  </div>
</section>
