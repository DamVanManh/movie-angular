<section class="container cover-flow-movie">
  <h1 class="titleOrange my-5">Phim nổi bật</h1>
  <div class="swiper">
    <div #prevEl class="swiper-navigation-prev navigation">
      <img class="" src="assets/img/carousel/arrow-left.png" alt="prev" />
    </div>
    <div #nextEl class="swiper-navigation-next navigation">
      <img
        class="img-fluid"
        src="assets/img/carousel/arrow-right.png"
        alt="next"
      />
    </div>
    <swiper
      [slidesPerView]="4"
      [spaceBetween]="50"
      [grabCursor]="true"
      [centeredSlides]="true"
      [initialSlide]="5"
      id="mySwiperID"
      [navigation]="{ prevEl: prevEl, nextEl: nextEl }"
    >
      [centeredSlidesBounds]="true"
      <ng-container *ngFor="let movie of flowList">
        <ng-template swiperSlide>
          <app-movie [movie]="movie"></app-movie>
        </ng-template>
      </ng-container>
    </swiper>
  </div>
</section>
